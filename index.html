<!DOCTYPE html>
<html lang="en">
<head>
	<title>Electron WYSIWYG - By Paulo</title>
	<!--<link rel="stylesheet" type="text/css" href="css/style.css"/>-->
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

	<script type="text/javascript" src="js/editor.js"></script>
	<script type="text/javascript" src="js/save.js"></script>
	<script type="text/javascript" src="js/open.js"></script>
	<script type="text/javascript" src="js/print.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>

	<script>if (window.module) module = window.module;</script>
</head>

<script type="text/javascript">

	function _close(){
		window.close();
	}

</script>

<body>
		<div class="topBar">
			<!--<div class="headerBar">

			</div>-->
			<div class="toolBar">
				<button id="menuButton" class="menuBtn" title="Menu"><img class="icon icons8-Menu" id="menuBtnImg" width="20" height="20"></button>
				<div id="advTools" style="display: inline">
					<button class="toolBtn" title="open (ctrl + o)" id="openBtn" onclick="testOpen();"><img class="icon icons8-Open-Folder" id="openBtnImg" width="20" height="20"></button>
					<button class="toolBtn" title="save (ctrl + s)" id="saveBtn" onclick="testSave();"><img class="icon icons8-Save-as" id="saveBtnImg" width="20" height="20"></button>
					<button class="toolBtn" title="PDF" id="pdfBtn" onclick="generatePDF();"><img class="icon icons8-PDF" id="pdfBtnImg" width="20" height="20"></button>
					<button class="toolBtn" title="print (ctrl + p)" id="printBtn" onclick="_printFile();"><img class="icon icons8-Print" id="printBtnImg" width="20" height="20"></button>
					<button class="toolBtn" title="settings" id="settingsBtn"><img id="settingsBtnImg" width="20" height="20"></button>
				</div><button class="toolBtn" id="bold" title="bold (ctrl + b)"><img class="icon icons8-Bold" id="boldBtnImg" width="20" height="20"></button><button class="toolBtn" id="italic" title="italic (ctrl + i)"><img class="icon icons8-Italic" id="italicBtnImg" width="20" height="20"></button><button  class="toolBtn" id="underline" title="underline (ctrl + u)"><img class="icon icons8-Underline" id="underlineBtnImg" width="20" height="20"></button>
				<button id="jl" class="toolBtn" title="justify left"><img class="icon icons8-Align-Left" id="jlBtnImg" width="20" height="20"></button><button id="jc" class="toolBtn" title="justify center"><img class="icon icons8-Align-Center" id="jcBtnImg" width="20" height="20"></button><button id="jr" class="toolBtn" title="justify right"><img class="icon icons8-Align-Right" id="jrBtnImg" width="20" height="20"></button><button id="jf" class="toolBtn" title="justify fill"><img class="icon icons8-Align-Justify" id="jfBtnImg" width="20" height="20"></button>
				<div class="dropdown" id="dp1">
					<button onclick="myFunction()" class="dropbtn" id="dropbtn1" title="text format"><img class="icon icons8-Lowercase" id="textformatBtnImg" width="20" height="20"></button>
					<div id="myDropdown" class="dropdown-content">
						<button class="btn" id="h1"><h1>Header 1</h1></button>
						<button class="btn" id="h2"><h2>Header 2</h2></button>
						<button class="btn" id="h3"><h3>Header 3</h3></button>
						<button class="btn" id="p">Default</button>
					</div>
				</div>

				<div class="dropdown" id="dp2">
					<button onclick="myFunction2()" class="dropbtn" id="dropbtn2" title="font color"><img class="icon icons8-Text-Color" id="textcolorBtnImg" width="20" height="20"></button>
					<div id="myDropdown2" class="dropdown-content">
						<br/>
						<button class="btn2" id="cred" style="background-color: red"><br/></button>
						<button class="btn2" id="cwhite" style="background-color: white"><br/></button>
						<button class="btn2" id="cdarkcyan" style="background-color: darkcyan"><br/></button>
						<button class="btn2" id="cblack" style="background-color: black"><br/></button>
						<br/>
						<br/>
					</div>
				</div>

				<button id="undo" class="toolBtn" title="undo"><img class="icon icons8-Undo" id="undoBtnImg" width="20" height="20"></button><button id="redo" class="toolBtn" title="redo"><img class="icon icons8-Redo" id="redoBtnImg" width="20" height="20"></button>
				<button id="bulletPoints" class="toolBtn" title="bullet points"><img class="icon icons8-Bulleted-List" id="bulletBtnImg" width="20" height="20"></button><button id="numberPoints" class="toolBtn" title="number points"><img class="icon icons8-Numbered-List" id="numberBtnImg" width="20" height="20"></button>
				<button class="toolBtn" onclick="toggleAdvFormat();"><img class="icon icons8-Expand-Arrow" width="20" height="20" style="-webkit-transform:rotate(360deg) " id="advFormatToolsBtnImg"></button>
				<button class="closeBtn" onclick="_close();"><img class="icon icons8-Delete" id="closeBtnImg" width="20" height="20"></button>
				<div id="advFormatTools">
					<select class="fontSelection" id="fontFamilySelection">
						<option value="Arial" style="font-family: Arial">Arial</option>
						<option value="Comic Sans MS" style="font-family: cursive">Comic Sans MS</option>
						<option value="sans-serif" style="font-family: sans-serif">Sans Serif</option>
						<option value="Times New Roman" style="font-family: Times New Roman">Times New Roman</option>
					</select>
					<input type="number" min="4" max="70" id="fontSizeBox"/>

					<button id="insTableBtn" class="toolBtn" title="insert table"><img width="20" height="20" id="insTableBtnImg"></button><button id="insImgBtn" class="toolBtn" title="insert image"><img width="20" height="20" id="insImgBtnImg"></button>
				</div>

			</div>
		</div>

		<div id="editor" class="editor" spellcheck="true">

		</div>

		<p style="text-align: center;" id="thankNote"><a href="http://github.com/raggesilver/WYSIWYG" target="_blank">~GitHub~</a></p>

		<div id="floatFormatBox" style="display: none; box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.3);">
			<div style="display: inline;">
				<button class="toolBtn" id="bold2" title="bold"><img class="icon icons8-Bold" id="bold2Img" width="20" height="20"></button><button class="toolBtn" id="italic2" title="italic"><img class="icon icons8-Italic" id="italic2Img" width="20" height="20"></button><button class="toolBtn" id="underline2" title="underline"><img class="icon icons8-Underline" id="underline2Img" width="20" height="20"></button>

			</div>
		</div>

		<div class="settingsDiv" style="display:none; font-family: sans-serif">
			<div style="margin-top: 5%;">
				Dark Mode<br/>
				<label class="switch">
				  <input type="checkbox" onchange="setMode();" id="darkModeSwitch">
				  <div class="slider"></div>
				</label>

				<br/>

				Auto-hide toolbar<br/>
				<label class="switch">
				  <input type="checkbox">
				  <div class="slider"></div>
				</label>
			</div>

			<button class="toolBtn" style="position:absolute; top: 0; right:0;" id="settingsDivCloseBtn"><img width="20" height="20" id="settingsDivCloseBtnImg"></button>

		</div>

		<div class="floatingTableTools" style="display: none;">
			<button class="toolBtn"><img width="20" height="20" class="addRowBtnImg"></button>
			<button class="toolBtn"><img width="20" height="20" class="addColumnBtnImg"></button>
			<button class="toolBtn"><img width="20" height="20" class="rmvRowBtnImg"></button>
			<button class="toolBtn"><img width="20" height="20" class="rmvColumnBtnImg"></button>
		</div>

</body>
</html>
